{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/helmets/helmet-detail.css' %}" />
{% endblock %}
{% block content %}
<div class="card" style="border-color: {{ helmet.color }}">
  <div class="card-bg" style="background-color: {{ helmet.color }}"></div>
  <div class="card-content">
    <h2>{{ helmet.name }}</h2>
    <p>A {{ helmet.color }} helmet</p>
      <div class="helmet-actions">
        <a href="{% url 'helmet-update' helmet.id %}" class="edit-btn">Edit</a>
        <a href="{% url 'helmet-delete' helmet.id %}" class="delete-btn">Delete</a>
      </div>
  </div>
</div>
{% endblock %}
