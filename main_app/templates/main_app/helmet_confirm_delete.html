{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header">
  <h1>Delete Helmet?</h1>
  <img src="{% static 'images/Helmet-icon.png' %}" alt="Helmet icon" />
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>
<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'helmet-detail' object.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock %}
